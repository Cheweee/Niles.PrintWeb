<div class="margin-x-2" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="center center">
        <h2>Users</h2>
        <button mat-button class="margin-x-1" [color]="allOrOnlyConfirmed ? 'accent': 'secondary'" (click)="onAllUsersClick()"><strong>All</strong></button>
        <button mat-button [color]="allOrOnlyConfirmed ? 'secondary': 'accent'" (click)="onOnlyConfirmedClick()">Confirmed</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-icon class="secondary-button">search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" class="search">
    </div>
</div>
<mat-card>
    <table mat-table [dataSource]="users" class="mat-elevation">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{element.userName}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="icon-column"></th>
            <td mat-cell *matCellDef="let element" class="icon-column">
                <button mat-icon-button aria-label="material-icons">
                    <mat-icon class="secondary-button">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last name</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="clear">
            <th mat-header-cell *matHeaderCellDef class="icon-column"></th>
            <td mat-cell *matCellDef="let element" class="icon-column">
                <button mat-icon-button aria-label="material-icons">
                    <mat-icon class="secondary-button" (click)="onDeleteClick(element.id)">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let element">{{element.password}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-spinner class="loader" *ngIf="loading" diameter="30"></mat-spinner>
</mat-card>
